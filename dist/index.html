<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      class Example extends Phaser.Scene {
        preload() {
          this.load.image('sprBackground', 'images/');
          this.load.image("sprPlayer", "images/");
        }

        create() {
          this.bg = this.add.tileSprite(0, 0, 8000, 8000, "sprBackground");
            this.player = this.physics.add.sprite(
                this.game.config.width * 0.5,
                this.game.config.height * 0.5,
                "sprPlayer"
            );

          this.player.setOrigin(0.5);

          this.cameras.main.startFollow(this.player);
        }
        
        update(){
          var dx = this.input.activePointer.worldX - this.player.x;
          var dy = this.input.activePointer.worldY - this.player.y;

          var angle = Math.atan2(dy, dx);

          this.player.body.setVelocity(
              Math.cos(angle) * 400,
              Math.sin(angle) * 400
          );
        }

      }

      const config = {
        type: Phaser.AUTO,
        width: 1500,
        height: 1000,
        backgroundColor: '#FFFFFF',
        scene: Example,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { x: 0, y: 0 },
          },
        },
        roundPixels: true
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
