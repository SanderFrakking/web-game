<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body style="background: red">
    <script>
      class Example extends Phaser.Scene {
        preload() {
          this.load.image('sprBackground', 'images/');
          this.load.image('sprPlayer', 'images/');
        }

        create() {
          this.add.image(400, 300, 'sky');

          const particles = this.add.particles(0, 0, 'red', {
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD',
          });

          const logo = this.physics.add.image(400, 100, 'logo');

          logo.setVelocity(100, 200);
          logo.setBounce(1, 1);
          logo.setCollideWorldBounds(true);

          particles.startFollow(logo);
        }

        update() {

          // Calculate the angle toward the mouse (world coordinates) from the player
          var dx = this.input.activePointer.worldX - this.player.x;
          var dy = this.input.activePointer.worldY - this.player.y;

          var angle = Math.atan2(dy, dx);

          this.player.body.setVelocity(
            Math.cos(angle) * 400,
            Math.sin(angle) * 400
          );
        }
      }

      this.player.setOrigin(0.5);

      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { x: 0, y: 0 },
          },
        },
        roundPixels: true,
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
